<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/build/stencil-task.esm.js"></script>
    <script nomodule src="/build/stencil-task.js"></script>
  </head>
  <style>
    h1{
      text-align: center;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 50px;
      color: #333;

    }
  </style>

  <body>
    <h1>Login</h1>

    
    <stencil-form-input type="email" placeholder="Enter your email" validation-regex="^[^\s@]+@[^\s@]+\.[^\s@]+$" aria-label="Email address" required>
      <span slot="label">Email: </span>
    </stencil-form-input>

    
    <stencil-form-input type="password" placeholder="Enter password" required>
      <span slot="label">Password:</span>
    </stencil-form-input>

    <script>
      const emailInput = document.querySelector('stencil-form-input[type="email"]');

      emailInput.addEventListener('inputChange', e => {
        console.log('Value:', e.detail);
      });

      emailInput.addEventListener('validityChange', e => {
        console.log('Is valid:', e.detail);
      });
      
    </script>
  </body>
</html>
